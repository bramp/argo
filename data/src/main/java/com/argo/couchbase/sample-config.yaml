metrics:
   type: jmx, csv
   out: /home/couchbase/client.metrics.csv
   interval: 30

buckets:
   - bucket: $name1
     user: $user1
     pwd:  $pwd1
     urls: http://127.0.0.1:8091/pools,http://127.0.0.2:8091/pools
     ents: e1,e2,e3
   - bucket: $name2
     user: $user2
     pwd:  $pwd2
     urls: http://127.0.0.1:8091/pools,http://127.0.0.2:8091/pools
     ents: e4,e5,e6